<mat-tab-group *ngIf="!trainingIsActive">
    <mat-tab label="New Exercise">
        <app-new-training (trainingDispatcher)="trainingIsActive = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
  <app-current-training *ngIf="trainingIsActive"></app-current-training>
