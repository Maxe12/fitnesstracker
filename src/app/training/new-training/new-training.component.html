<section class="new-training" fxLayout fxLayoutAlign="center start">
  <form (ngSubmit)="startTraining(f)" #f="ngForm">
  <mat-card fxFlex="400px" fxFlex.xs="80%">
        <mat-card-title class="card-title" fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field *ngIf="!(isLoading$ | async) && availableExercises">
                <mat-label>Select type of training</mat-label>
                <mat-select ngModel name="exercise" required>
                  <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
                    {{ exercise.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </mat-card-content>
        <mat-card-actions *ngIf="!(isLoading$ | async)" fxLayoutAlign="center">
          <button
            *ngIf="availableExercises"
            class="submit-button"
            color="primary"
            [disabled]="f.invalid"
            mat-raised-button
            type="submit">
            Start
          </button>
          <button
            *ngIf="!availableExercises"
            class="submit-button"
            color="primary"
            (click)="fetchExercises()"
            mat-raised-button
            type="button">
            Retry
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
