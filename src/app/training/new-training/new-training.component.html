<section class="new-training" fxLayout fxLayoutAlign="center start">
    <mat-card fxFlex="400px" fxFlex.xs="80%">
        <mat-card-title class="card-title" fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select type of training</mat-label>
                <mat-select>
                  <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
                    {{ exercise.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button class="submit-button" type="submit" color="primary" mat-raised-button (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
