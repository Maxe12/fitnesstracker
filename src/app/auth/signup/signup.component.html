<section class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
      <input
        #emailInput="ngModel"
        email
        matInput
        name="email"
        ngModel
        placeholder="Your email"
        required
        type="email">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Please enter a valid E-Mail</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Minimum of 6 characters">
      <input
        #pwInput='ngModel'
        matInput
        minlength="6"
        name="password"
        ngModel
        placeholder="Your password"
        required
        type="password">
      <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
      <mat-error>Password has to have at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        [matDatepicker]="picker"
        [max]="maxDate"
        matInput
        name="birthdate"
        ngModel placeholder="Your birthdate"
        required>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" name="agreed" ngModel required>I Agree to the Terms and Conditions</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" [disabled]=f.invalid color="primary" mat-raised-button type="submit">Submit
    </button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
