<section class="login-form">
  <form #loginData="ngForm" (ngSubmit)="onSubmit(loginData)" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="10px">
    <mat-form-field>
      <input
        #emailInput="ngModel"
        email
        matInput
        name="email"
        ngModel
        placeholder="E-Mail"
        required
        type="email">
      <mat-hint>Mustermann@Mustermail.com</mat-hint>
      <mat-error>E-Mail is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        #pwInput='ngModel'
        matInput
        name="password"
        ngModel
        placeholder="Password"
        required
        type="password">
      <mat-error>Password is invalid!</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" [disabled]=loginData.invalid color="primary" mat-raised-button type="submit">
      Submit
    </button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
